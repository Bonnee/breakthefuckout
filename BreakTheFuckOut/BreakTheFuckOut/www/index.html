<html>
<head>
    <meta charset="utf-8" />
    <title>BreakTheFuckOut - alpha</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="pixi.js"></script>
    <script src="game.js"></script>
</head>


<body onload="init();">
    <div class="main">
        <div class="topbar">
            <div id="score">0</div>
            <div id="tips">Welcome to BreakTheFuckOut. Have fun!</div>
            <div id="lives"></div>
        </div>
        <div class="game">
            <canvas id="game-canvas" width="919" height="768"></canvas>
            <div id="overlay">
                <div class="overtext">
                    <h1>Press Enter to play or pause<br />Use A and D to move the pad</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
