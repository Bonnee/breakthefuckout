<html>
<head>
    <meta charset="utf-8" />
    <title>BreakTheFuckOut - alpha</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="howler.min.js"></script>
    <script src="pixi.js"></script>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>
    
</head>


<body onload="init();">
    <div class="main">
        <div class="topbar">
            <div id="score" class="left">0</div>
            <div id="tips" class="center">Welcome to BreakTheFuckOut. Have fun!</div>
            <div id="lives" class="right"></div>
        </div>
        <div class="game">
            <div id="renderer"></div>
            <div id="overlay">
                <div class="overtop">
                    <div style="text-align:right;margin-top:-13px;" class="left">&#8624;<br />Score</div>
                    <div class="center">Stupid tips</div>
                    <div style="text-align:left;margin-top:-13px;" class="right">&#8625;<br />Lives</div>
                </div>
                <div class="overtext">
                    <h1>Press <span style="font-size:0.4em;margin:0 2px;display:inline-block">⏎</span> to play or pause<br />Use A and D to move the <img style="margin-left:10px;padding-top:5px;" src="resources/pad.png" /><br />Press N to reload</h1>
                </div>
            </div>
        </div>
      </div>
    <div class="foot">
      <div class="main">
        <div class="left">
          <p>Copyright (C) 2015 - Matteo Bonora &amp; Daniele Galas</p>
        </div>
        <div class="right">
          <p><a href="https://raw.githubusercontent.com/SuperBonny/breakthefuckout/master/README.md" target="_blank">licenses</a></p>
        <div>
      </div>
    </div>
</body>
</html>
